/* [example-proto] */
syntax = "proto3";

package example.v1;

service Example {
  rpc ServerStreaming(Request) returns (stream Response) {}
}


message Request {
  int32 integer = 1;
}

message Response {
  int32 integer = 1;
}
/* [example-proto] */

service Solver{
  // streams the data in response
  rpc Solve(SolverSolveRequest) returns  (stream SolverSolveResponse) {}
}


message SolverSolveRequest {
  repeated Piece piece = 1;
  uint32 threads = 2;
  uint32 hash_threshold = 3;
}

message Piece {
  //16 bit integer
  uint32 top = 1;
  uint32 right = 2;
  uint32 bottom = 3;
  uint32 left = 4;
}

message RotatedPiece {
  Piece piece = 1;
  uint32 rotation = 2;
}

message SolverSolveResponse {
  repeated uint64 RotatedPiece = 1 ;
  uint64 time = 2;
  uint32 hashes_per_second = 5;
  uint32 hash_table_size = 6;
  uint32 boards_per_second = 7;
  uint32 boards_analyzed = 8;
}